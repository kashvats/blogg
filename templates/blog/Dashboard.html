{% extends 'base.html' %}
{% block content1 %}
<div class="container d-grid gap-2 my-2 col-10 ">
    <a class="btn btn-outline-primary btn-lg justify-content-center" role="button" href="{% url 'add_post' %}">Add post</a></div>
<div class="container-fluid  py-5 my-5 col-8">
    {% for a in ak %}
    <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{a.Image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body text-center">
                    <h5 class="card-title"><a class="text-secondary text-decoration-none" href="{% url 'show' a.id %}">{{a.heading}}</a>
                    </h5>
                    <p class="card-text">{{a.content|truncatechars:200}}<a class="text-secondary text-decoration-none"
                                                                           href="{% url 'show' a.id %}">..............view
                        more</a></p>
                    <a href="{% url 'ghost' a.author %}" class="card-text text-secondary text-decoration-none">{{a.author}}
                        <small class="text-muted">at {{a.date}}</small>
                    </a>
                    <br>
                    <a class="btn btn-outline-success my-3" role="button" href="{% url 'show' a.id %}">view</a>
                    <a class="btn btn-outline-primary" role="button" href="{% url 'edit' a.id %}"> edit</a>
                    <a class="btn btn-outline-danger" role="button" href="{% url 'delete' a.id %}"> delete</a>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
