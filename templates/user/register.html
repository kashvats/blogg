<h2 class="text-center my-4">you are already logged-in</h2>
{% else %}
{% if messages %}
    {% for a in messages %}
    <div class="container-fluid bg-light">
        <div class="text-center text-info ">
            <span {% if a.tags %} class="{{a.tags}}" {% endif %}>{{a}}</span></div>
        {% endfor %}{% endif %}
    </div>
<form class="row gy-2 gx-3 align-items-center py-5 my-2" method="POST">{% csrf_token %}
<div class="mx-auto col-10" style="width: responsive">
{{bk|crispy}}

    <a href="{% url 'password_reset' %}" class="btn btn-outline-success my-2 col-12">Forgot Password</a>

</div>

</form>{% endif %}
{% endblock %}
