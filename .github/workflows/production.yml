name: Automatic Branch Merge

on:
  push:
    branches:
      - main

jobs:
  merge-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge branches
        run: |
          git config user.name "aakash"
          git config user.email "vatsakash168@gmail.com"
          git branch
          git config user.name
          git fetch origin
          git branch
          git checkout feature
          git branch
          git merge --allow-unrelated-histories feature
          git merge --no-ff ${{ github.sha }} -m "Merge branch 'main' into feature"
          git push origin feature

          


